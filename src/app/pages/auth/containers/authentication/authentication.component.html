<div class="page-container">
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <h2>Welcome back!</h2>
      <div class="mat-container">
        <div class="email-container">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email">
          </mat-form-field>
        </div>
        <div class="pass-container">
          <mat-form-field class="custom-form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Enter your password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="error" *ngIf="error">
          <span>{{error}}</span>
        </div>

        <div class="buttons-box">
          <button mat-raised-button color="primary" type="submit">{{isLogin ? 'Login' : 'Register'}}</button>
          <button mat-button color="primary" type="button" (click)="isLogin = !isLogin">{{isLogin ? 'Create an account' : 'Log in'}}</button>
        </div>
      </div>
    </form>
  </div>
  <div class="image-container"></div>
</div>
