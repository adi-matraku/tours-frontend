<div class="mat-elevation-z8" *ngIf="dataSource && !loading">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <div class="gap-sm">
          <button mat-raised-button color="accent">Edit</button>
          <button mat-raised-button color="warn">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageIndex]="1"
    [pageSizeOptions]="[10, 20, 50]"
    [showFirstLastButtons]="true"
    [hidePageSize]="true"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
<div *ngIf="dataSource.length === 0 && !loading && loaded">
  <p class="flex">No data.</p>
</div>
<div *ngIf="!loading && !loaded && error">
  <p class="flex error"> ERROR: {{error}}</p>
</div>
<div *ngIf="loading && !loaded" class="flex">
  <mat-spinner></mat-spinner>
</div>
