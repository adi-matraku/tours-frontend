<h1 mat-dialog-title>Create a package</h1>
<div mat-dialog-content>
  <div class="mt-2 content">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Placeholder" [formControl]="name">
      <mat-error *ngIf="submitted && name.invalid">Please input a valid name</mat-error>
    </mat-form-field>
  </div>
  <div class="mt-2 flex-row gap-sm">
    <button mat-button type="button" (click)="onClose()" [disabled]="onLoading">Cancel</button>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="onLoading">Create</button>
  </div>
</div>
