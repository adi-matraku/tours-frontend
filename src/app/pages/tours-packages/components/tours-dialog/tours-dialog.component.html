<h1 mat-dialog-title>
  {{data ? 'Edit' : 'Create a package'}}
</h1>
<div mat-dialog-content>
  <div class="mt-2 content">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" [formControl]="name">
      <mat-error *ngIf="submitted && name.invalid">Please input a valid name</mat-error>
    </mat-form-field>
  </div>
  <div class="mt-2 flex-row gap-sm">
    <button mat-button type="button" [mat-dialog-close]="false" [disabled]="onLoading">Cancel</button>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="onLoading">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</div>
