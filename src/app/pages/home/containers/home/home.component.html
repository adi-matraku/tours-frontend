<div class="pages-container">
  <ng-container *ngIf="store.state$ | async as state">
    <app-packages
      [data]="(store.vm$ | async) || []"
      [total]="state.total"
      [params]="state.params"
      [pageSize]="state.params.pageSize"
      [pageNumber]="state.params.pageNumber"
      [loading]="state.loading"
      [loaded]="state.loaded"
      (filterChanged)="onFilter($event)"
      (paginationChanged)="paginate($event)"
    >
    </app-packages>
  </ng-container>
</div>
