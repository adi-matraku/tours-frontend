<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  Would you like to delete the user?
</div>
<div mat-dialog-actions class="ml-1 mb-1">
  <button mat-button type="button" [mat-dialog-close]="false" [disabled]="onLoading">Cancel</button>
  <button mat-raised-button color="warn" type="click" (click)="onDelete()" [disabled]="onLoading">
    Delete
  </button>
</div>
