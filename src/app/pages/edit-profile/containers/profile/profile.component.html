<div class="page-details">
  <h2 class="page-details-header">Profile Details</h2>
  <div class="form-content">
    <ng-container *ngIf="userProfile$ | async as user; else loading">
      <app-profile-form
      [formValue]="user"
      (submittedForm)="onEdit($event)"
      [loading]="loadingButton"
      >
      </app-profile-form>
    </ng-container>

    <ng-template #loading>
      <div class="flex">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
